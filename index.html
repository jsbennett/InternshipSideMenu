<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Slide Menu Demo</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div id="sliding-menu">
            <div id="tabs-container">
                <template id="tab-item-template">
                    <div class="tab-item">
                        <i class="fas tab-icon"></i>
                    </div>
                    
                </template>
                <div class="tab-item">
                    <i class="fas fa-angle-left tab-icon "></i>
                </div>
            </div>

            <ul id="parent-items-container">
                <template id="parent-list-item">
                    <li class="parent-list-item">
                        <div class="parent-list-item-icon">
                                <i class="far fa-hospital"></i>
                        </div>
                        <div class="parent-list-item-text ">
                            <p>
                                TEMPLATE
                            </p>
                        </div>
                        <ul class="parent-list-child-list">
                            <template>
                                <div class="child-list-item">
                                        <div class="child-list-item-icon">
                                                <i class="fas fa-caret-down"></i>
                                        </div>
                                        <div class="child-list-item-text">
                                                <p>
                                                    TEMPLATE
                                                </p>
                                            </div>
                                </div>
                            </template>
                        </ul>
                    </li>
                </template>
            </ul>
        </div>
    </body>
</html>
